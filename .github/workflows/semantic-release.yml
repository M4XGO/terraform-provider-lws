name: Release Provider

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build and sign release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-keys
        env:
          GPG_TTY: ${{ runner.tty }}

      - name: Build provider
        run: |
          mkdir -p dist
          export BIN=terraform-provider-<name>_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/$BIN

      - name: Create SHA256 + sign
        run: |
          cd dist
          export BIN=terraform-provider-<name>_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          sha256sum $BIN > $BIN.SHA256SUM
          gpg --batch --yes --armor --output $BIN.SHA256SUM.sig --sign $BIN.SHA256SUM

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/terraform-provider-<name>_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
            dist/terraform-provider-<name>_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.SHA256SUM
            dist/terraform-provider-<name>_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.SHA256SUM.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}